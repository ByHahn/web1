    <h1>서버 운영에 대한 이야기</h1>
    Bitnami를 실행합니다.<br>
    Manage Servers 탭을 누르면 웹서버의 상태를 볼 수 있습니다. <br>
    실행시키려면 스포트라이트를 켜서 manager-osx를 치면 된다.<br>
    비트나미를 통한 서버운영시 웹페이지 파일들은 어디에? applications/mampstack/apache2/htdocs <br>
    http://127.0.0.1:8080/index.html에서 127.0.0.1은 IP주소, 8080은 포트 <br>
    내 아이피는 192.168.0.6 <br>
